<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        width: 100px;
        height: 50px;
    }
</style>
<body>
<script>
    let y = 5;
    let x = 0;
    let entry = prompt("enter a value");
    x = Number(entry);
    y += x;

    document.write(y);
    let button = document.createElement('button');
    document.body.appendChild(button)
    document.body.lastElementChild.addEventListener('click', test)

    function test() {
        location.reload();
    }
</script>
</body>
</html>
